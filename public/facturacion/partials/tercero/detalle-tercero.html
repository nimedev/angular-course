<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th></th>
      <th>1er Nombre</th>
      <th>2do Nombre</th>
      <th>1er Apellido</th>
      <th>2do Apellido</th>
      <th>Tipo</th>
      <th>Documento</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in personas">
      <td>
        <button class="btn btn-danger btn-xs" type="button" ng-click="deletePerson(item)">
          <span class="glyphicon glyphicon glyphicon-trash"></span>
        </button>
      </td>
      <td>{{item.strNombres}}
      </td>
      <td>{{item.segundoNombre}}
      </td>
      <td>{{item.strApellidos}}
      </td>
      <td>{{item.segundoApellido}}
      </td>
      <td>{{item.strTipoDocumento}}
      </td>
      <td>{{item.nmDocumento}}
      </td>
    </tr>
  </tbody>
</table>
